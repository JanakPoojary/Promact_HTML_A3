<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 2</title>
  </head>
<body>
<form method="post">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="cno">Contact Number:</label><br>
  <input type="tel" id="cno" name="cno"><br><br>

  <label for="addr">Address:</label><br>
  <textarea name="address" id="addr" rows="2" cols="17"></textarea><br><br>

  <label for="uname">Username:</label><br>
  <input type="text" id="uname" name="uname"><br><br>

  <label for="pass">Password:</label><br>
  <input type="password" id="pass" name="pass"><br><br>

  Gender:<br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="qual">Qualification:</label><br>
  <select id="qual" name="qual">
  <option value="bachelors">Bachelor's Degree</option>
  <option value="honours">Honours Degree</option>
  <option value="masters">Master's Degree</option>
  <option value="doctoral">Doctoral Degree</option>
  </select><br><br>

  <label for="exp">Experience:</label><br>
  <select id="exp" name="exp">
  <option value="0-1">0-1 years</option>
  <option value="1-5">1-5 years</option>
  <option value="5-10">5-10 years</option>
  <option value="10+">10+ years</option>
  </select><br><br>

  Coding Languages:<br>
  <input type="checkbox" id="C/C++" name="codel" value="C/C++">
  <label for="vehicle1"> C/C++</label><br>
  <input type="checkbox" id="Java" name="codel" value="Java">
  <label for="vehicle2"> Java</label><br>
  <input type="checkbox" id="C#" name="codel" value="C#">
  <label for="vehicle3"> C#</label><br>
  <input type="checkbox" id="PHP" name="codel" value="PHP">
  <label for="vehicle3"> PHP</label><br>
  <input type="checkbox" id="Python" name="codel" value="Python">
  <label for="vehicle3"> Python</label><br><br><br>
  <input type="submit" value="Submit">

</form>
</body>
